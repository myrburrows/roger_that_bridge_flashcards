<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROGER THAT BRIDGE Flashcards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>ROGER THAT BRIDGE Flashcards</h1>

    <label for="file-select">Choose a deck:</label>
    <select id="file-select">
      <!-- Options will be populated by app.js -->
    </select>

    <div class="flashcard-fields">
      <div class="flashcard-row">
        <label>Deck:</label> <input type="text" id="deck" readonly />
      </div>
      <div class="flashcard-row">
        <label>Title:</label> <input type="text" id="title" readonly />
      </div>
      <div class="flashcard-row">
        <label>Question:</label> <textarea id="question" readonly></textarea>
      </div>
      <div class="flashcard-row">
        <label>Answer:</label> <textarea id="answer" readonly></textarea>
      </div>
      <div class="flashcard-row">
        <label>More Info:</label>
        <input type="text" id="url" readonly />
      </div>
    </div>

    <div class="flashcard-buttons">
      <button id="last-btn">Last</button>
      <button id="knew-it-btn">Knew It</button>
      <button id="missed-it-btn">Missed It</button>
      <button id="next-btn" style="display: none;">Review</button>
  </div>

    <script src="app.js"></script>
  </body>
</html>
