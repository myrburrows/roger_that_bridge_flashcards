<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Challenge</h1>
        <div class="flashcard">
            <div class="field">
                <label for="deck">Deck:</label>
                <div id="deck" class="box"></div>
                <span id="totalLines" class="info-text"></span> <!-- Total lines placeholder -->
            </div>
            <div class="field">
                <label for="title">Title:</label>
                <div id="title" class="box"></div>
            </div>
            <div class="field">
                <label for="question">Question:</label>
                <div id="question" class="box"></div>
            </div>
            <div class="field">
                <label for="answer">Answer:</label>
                <div id="answer" class="box"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="nextBtn">Next</button>
            <button id="answerBtn">Answer</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
